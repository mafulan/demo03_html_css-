<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天气表格</title>
    <style>
        table,th,td{
            border: 1px #9eb4db solid;
            text-align: center;
        }
        th{
            background-color: #dbe3fa;
            font-size: 16px;
        }
        th,td{
            padding: 10px;
        }
        .td1{
            color: #ea5c1e;
        }
        .td2{
            color: #312d81;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th colspan="2">日期</th>
                <!-- <td></td> -->
                <th colspan="2">天气现象</th>
                <!-- <td></td> -->
                <th>气温</th>
                <th>风向</th>
                <th>风力</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">22日星期五</td>
                <td>白天</td>
                <td><img src="sun.jpg" alt=""></td>
                <td>晴转多云</td>
                <td class="td1">高温7℃</td>
                <td>无持续风向</td>
                <td>微风</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>夜间</td>
                <td><img src="moon.jpg" alt=""></td>
                <td>晴</td>
                <td class="td2">低温-4℃</td>
                <td>无持续风向</td>
                <td>微风</td>
            </tr>



        </tbody>





    </table>
</body>
</html>
